[pytest]
# Pytest 配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests/unit tests/integration

# asyncio 支持
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    ai: AI 相关测试

# 覆盖率配置
[coverage:run]
source = app
omit =
    */migrations/*
    */__pycache__/*
    */tests/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
