<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Glow Effect Filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background/Ring (Simplified) -->
  <circle cx="16" cy="16" r="14" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1" fill="#09090b" />
  
  <!-- Group with Glow -->
  <g filter="url(#glow)">
     <!-- Command Icon (Cyan) -->
     <g transform="translate(6, 7) scale(0.6)">
        <path d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
     </g>

     <!-- Cpu Icon (Purple) -->
     <g transform="translate(14, 13) scale(0.5)">
        <rect x="4" y="4" width="16" height="16" rx="2" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="9" y="9" width="6" height="6" fill="#a78bfa" fill-opacity="0.3" stroke="none"/>
        <path d="M9 1v3 M15 1v3 M9 20v3 M15 20v3 M20 9h3 M20 14h3 M1 9h3 M1 14h3" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
     </g>
  </g>
</svg>
