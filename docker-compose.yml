services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: sisyphus-postgres
    environment:
      POSTGRES_DB: sisyphus
      POSTGRES_USER: sisyphus
      POSTGRES_PASSWORD: sisyphus123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sisyphus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sisyphus-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: sisyphus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sisyphus-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: sisyphus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sisyphus-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  sisyphus-network:
    driver: bridge
