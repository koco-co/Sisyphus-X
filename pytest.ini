[pytest]
minversion = 8.0
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = .git .venv venv node_modules frontend backend/alembic
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: slow tests
    ai: ai-related tests
