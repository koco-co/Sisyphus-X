# Pre-commit hooks for SisyphusX
repos:
  # Ruff - 代码检查和格式化
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # 通用检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace  # 删除行尾空格
      - id: end-of-file-fixer    # 确保文件以换行符结尾
      - id: check-yaml           # 检查 YAML 语法
      - id: check-toml           # 检查 TOML 语法
      - id: check-json           # 检查 JSON 语法
      - id: check-added-large-files  # 防止大文件提交
        args: [--maxkb=1000]
      - id: check-merge-conflict  # 检查合并冲突标记
      - id: check-case-conflict   # 检查大小写冲突
      - id: detect-private-key    # 检测私钥
      - id: mixed-line-ending     # 统一行尾符
        args: [--fix=lf]
