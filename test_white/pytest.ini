[pytest]
# Pytest 配置文件

# 测试发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = unit integration

# 输出配置
addopts =
    # 详细输出
    -v
    # 显示本地变量
    --showlocals
    # 显示测试覆盖率
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    # 并行执行
    -n auto
    # 最小覆盖率
    --cov-fail-under=80
    # 警告设置
    -W ignore::DeprecationWarning
    # 随机化测试顺序
    --random-order

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API 测试
    slow: 慢速测试（运行时间 > 1s）

# 覆盖率配置
[coverage:run]
source = backend/app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # 标准排除
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
