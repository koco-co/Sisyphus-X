version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sisyphus-postgres
    restart: always
    environment:
      POSTGRES_USER: sisyphus
      POSTGRES_PASSWORD: sisyphus_password
      POSTGRES_DB: sisyphus_x
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: sisyphus-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: sisyphus-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
